apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: app.local  
    http:
      paths:
      - backend:
          service:
            name: {{ include "node-app-frontend.fullname" . }}
            port:
              number: 3000
        path: /
        pathType: Prefix